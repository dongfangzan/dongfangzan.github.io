<header class="header">
    <div class="navigation">
        <a href="/" class="logo">{{ site.title }}</a>

        <ul class="menu">
            <li class="menu__entry"><a href="{{ '/about' | prepend: site.baseurl }}">关于我</a></li>
            <li class="menu__entry"><a href="{{ '//categories/tools' | prepend: site.baseurl }}">工具</a></li>
            <li class="menu__entry"><a href="{{ '/categories/cloud' | prepend: site.baseurl }}">云计算</a></li>
            <li class="menu__entry"><a href="{{ '/categories/drama' | prepend: site.baseurl }}">东拉西扯</a></li>
            <li class="menu__entry"><a href="{{ '/' | prepend: site.baseurl }}">所有文章</a></li>
        </ul>
    </div>

    <ul class="social-links">
        {% if site.author.github %}
            <a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        {% endif %}

        {% if site.author.twitter %}
            <a href="https://twitter.com/{{ site.author.twitter }}" class="social-links__entry" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
        {% endif %}
    </ul>
</header>
